<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css">

        <title>Weather Dashboard</title>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row" id="header">
                <div class="col-sm-12">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>

            <div class="row">
                <!--Search bar-->
                <div class="col-sm-3" id="search">
                    <h2>Search</h2>
                    <input type="text" value="Enter city here" id="searchBar"></input>
                    <button id="sButton" type="button">Search</button>
                </div>
                <div id="history">

                </div>
                <!--Main Weather Data-->
                <div class="col-sm-9 hide" id="weatherMain">
                    <div class="row">
                        <div class="col-sm-9" id="currentDay">
                            <h2 id="currentCity">City (1/1/2020)</h2>
                            <h2>Temperature: <span id="currentCityTemp"></span></h2>
                            <h2>Humidity: <span id="currentCityHumidity"></span></h2>
                            <h2>Wind Speed: <span id="currentCityWS"></span></h2>
                            <h2>UV Index: <span id="currentCityUV"></span></h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-9" style="text-align: center;">
                            <h2>5 Day Forecast</h2>
                        </div>
                    </div>
                    <!--Future Weather-->
                    <div class="row">
                        <div class="col-sm" id="dayCards">
                            <div class="card" style="width: 10rem;">

                                  <h5 class="card-title" id="dateFive">Date</h5>
                                  <h6 class="card-subtitle" id="tempFive">Temperature</h6>
                                  <img id="imgFive">

                                </div>
                            </div>
                        </div>  

                        <div class="col-sm" id="dayCards">

                                  <img id="imgFive">

                                </div>
                            </div>
                        </div>   

                        <div class="col-sm" id="dayCards">

                        </div>   
                    </div>
                </div>
            </div>
        </div>
